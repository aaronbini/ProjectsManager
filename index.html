<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acme Electric || Jobs Manager</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-md-3 top-margin">
			  <button class="button-link">Delete Job</button>
			  <h1>Create New Job</h1><button id="jobsDropdown" class="button-link">Create Job</button>
			  <div id="jobDetails"></div>
			  <div id="jobForm" class="hidden">
				<label for="jobName">Job Name: </label>
				<input type="text" id="jobName">
				<label for="jobNumber">Job Number: </label>
				<input type="text" id="jobNumber">
				<label for="street">Street Address: </label>
				<input type="text" id="street">
				<label for="cityState">City, State: </label>
				<input type="text" id="cityState">
				<label for="foreman">Foreman Name: </label>
				<input type="text" id="foreman">
				<label for="PM">PM Name: </label>
				<input type="text" id="PM">
				<label for="jobDescription">Job Description: </label>
				<textarea id="jobDescription"></textarea>
				<button type="submit" id="jobSubmit" class="button-link">Add Job</button>
			  </div>
			  <button id="viewJobs" class="button-link">View Jobs</button>
			<div id="jobDropList" class="hidden">
				<button id="hideJobs" class="button-link">Hide Jobs</button>
				<ul id="jobList"></ul>
			</div>
			</div>
			<div class="col-md-3 top-margin">
				<p>
					<h1>Add New Employee</h1><button id="addEmployee" class="button-link">Add</button>
				</p>
				<div id="employeeForm" class="hidden">
					<label for="employeeFirstName">First Name: </label>
					<input type="text" id="empFirstName">
					<label for="employeeLastName">Last Name: </label>
					<input type="text" id="empLastName">
					<label for="jobNumber">Employee Number: </label>
					<input type="text" id="empNumber">
					<label for="employeeAddress">Employee Street Address: </label>
					<input type="text" id="empAddress">
					<label for="employeeCityState">City, State: </label>
					<input type="text" id="empCityState"><br>
					<label>Employee Type: </label><br>
					<input id="foreman" type="radio" name="empRadio" value="Foreman" style="float: left;">Foreman<br>
					<input id="journeyman" type="radio" name="empRadio" value="Journeyman">Journeyman<br>
					<input id="apprentice" type="radio" name="empRadio" value="Apprentice">Apprentice<br>
					<input id="materialHandler" type="radio" name="empRadio" value="Material Handler">Material Handler<br>
					<button type="submit" id="employeeSubmit" class="button-link">Add Employee</button>
				</div>
			</div>
			<div class="col-md-3 top-margin">
			  <p>
				<label for="new-task">Move Employee To or From Job</label><input id="new-task" type="text"><button>Add</button>
			  </p>
			</div>
			<div id="employeese" class="col-md-3 top-margin">
			  <p>
				<label for="new-task">Add Employee to Job</label><input id="new-task" type="text"><button id="empTest" class="button-link">Select Employee</button>
			  </p>
			</div>
		</div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
