<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acme Electric || Jobs Manager</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-md-4 top-margin border smaller-border">
				<h1 class="center">Job Actions</h1>
					<button id="jobsDropdown" class="btn btn-primary button-center button-center-md-left button-center-sm-left button-xs">Create Job</button>
					<button id="archiveJobs" class="btn btn-primary button-center button-center-md-right button-center-sm-right button-xs">Archive a Job</button>
					<button id="viewJobs" class="btn btn-info button-center button-center-md-left button-center-sm-left button-xs">View Jobs</button>
					<button id="viewArchived" class="btn btn-info button-center button-center-md-right button-center-sm-right button-xs bottom-margin-xs">View Old Jobs</button>
					<form id="jobCreateForm" class="hidden form-md form-sm">
						<label for="jobName">Job Name: </label>
						<input type="text" id="jobName">
						<label for="jobNumber">Job Number: </label>
						<input type="text" id="jobNumber">
						<label for="street">Street Address: </label>
						<input type="text" id="street">
						<label for="cityState">City, State: </label>
						<input type="text" id="cityState">
						<label for="foreman">Foreman Name: </label>
						<input type="text" id="foreman">
						<label for="PM">PM Name: </label>
						<input type="text" id="PM">
						<label for="jobDescription">Job Description: </label>
						<textarea id="jobDescription"></textarea>
						<button type="button" id="jobSubmit" class="btn btn-success add-button-sm add-button-md button-center-1">Add Job</button>
					</form>
					<button id="jobEditSave" class="btn btn-info cancel-button-md cancel-button-sm button-center-1 hidden">Save Edits</button>
					<button id="jobCancel" class="btn btn-warning bottom-margin cancel-button-md cancel-button-sm button-center-1 hidden">Cancel</button>
					<div id="jobDropList" class="hidden center">
						<button id="hideJobs" class="btn btn-info">Hide Jobs</button>
						<ul id="jobList"></ul>
					</div>
					<div id="jobArchives" class="hidden center">
						<button id="hideArchivedJobs" class="btn btn-info">Hide Archived Jobs</button>
						<ul id="archJobList"></ul>
					</div>
					<div id="jobArchSelect" class="hidden center"></div>
					<button id="finalArchive" class="btn btn-primary hidden cancel-button-md cancel-button-sm button-center-1">Archive Selected Job</button>
					<button id="jobArchCancel" class="btn btn-warning hidden cancel-button-md cancel-button-sm button-center-1 bottom-margin">Cancel</button>
			</div>
			<div class="col-md-4 top-margin border smaller-border">
				<h1 class="center">Employee Actions</h1>
					<button id="addEmployee" class="btn btn-primary button-center-lg-left button-center button-center-md-left button-center-sm-left button-xs">Add Employee</button>
					<button id="viewEmps" class="btn btn-info button-center-lg-right button-center button-center-md-right button-center-sm-right button-xs bottom-margin-xs">View Employees</button>
					<form id="employeeCreateForm" class="hidden form-md form-sm">
						<label for="empFirstName">First Name: </label>
						<input type="text" id="empFirstName">
						<label for="empLastName">Last Name: </label>
						<input type="text" id="empLastName">
						<label for="empNumber">Employee Number: </label>
						<input type="text" id="empNumber">
						<label for="empAddress">Address: </label><br>
						<input type="text" id="empAddress">
						<label for="empCityState">City, State: </label>
						<input type="text" id="empCityState">
						<label style="width: 100%">Employee Type: </label><br>
						<input id="Foreman" type="radio" name="empRadio" value="Foreman" style="position: relative; left: 0px">Foreman<br>
						<input id="Journeyman" type="radio" name="empRadio" value="Journeyman">Journeyman<br>
						<input id="Apprentice" type="radio" name="empRadio" value="Apprentice">Apprentice<br>
						<input id="Material Handler" type="radio" name="empRadio" value="Material Handler">Material Handler<br>
						<button type="button" id="employeeSubmit" class="btn btn-success add-button-sm add-button-md button-center-1">Add Employee</button>
					</form>
					<button id="empEditSave" class="btn btn-success hidden cancel-button-md cancel-button-sm button-center-1">Save Edits</button>
					<button id="empCancel" class="btn btn-warning hidden bottom-margin cancel-button-md cancel-button-sm button-center-1">Cancel</button>
					<div id="empDropList" class="hidden center">
						<button id="hideEmployees" class="btn btn-info">Hide Employees</button>
						<ul id="empList"></ul>
					</div>
			</div>
			<div id="employees" class="col-md-4 top-margin border smaller-border">
			  <h1 class="center">Employee & Job Actions</h1>
				<button id="empShow" class="btn btn-primary button-center-lg-left button-center button-center-md-left button-center-sm-left button-xs">Move Employee</button>
				<button id="viewEmpDist" class="btn btn-info button-center-lg-right button-center button-center-md-right button-center-sm-right button-xs bottom-margin-xs">Employees By Job</button>
			  <div id="empMoveDrop" class="hidden"></div>
			  <div id="jobMoveDrop" class="hidden"></div>
			  <button id="moveEmployee" class="btn btn-success hidden cancel-button-md cancel-button-sm button-center-1">Move Employee</button>
			  <button id="empMoveCancel" class="btn btn-warning hidden cancel-button-md cancel-button-sm button-center-1 bottom-margin">Cancel</button>
			  <div id="jobEmpViewDrop" class="hidden center"></div>
			  <button id="empDist" class="btn btn-info hidden cancel-button-md cancel-button-sm button-center-1">Show Job Employees</button>
			  <button id="jobEmpCancel" class="hidden btn btn-warning cancel-button-md cancel-button-sm button-center-1 bottom-margin">Cancel</button>
			  <button id="hideEmps" class="btn btn-info hidden cancel-button-md cancel-button-sm button-center-1 bottom-margin">Hide Employee List</button>
			  <div id="viewEmpsOnJob" class="hidden center"></div>
			</div>
    </div>
</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	
	<script type="text/javascript" src="js/shared.js"></script>
	<script type="text/javascript" src="js/localStorage.js"></script>
	<script type="text/javascript" src="js/jobs.js"></script>
	<script type="text/javascript" src="js/employees.js"></script>
	<script type="text/javascript" src="js/employeeMove.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
