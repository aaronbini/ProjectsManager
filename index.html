<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acme Electric || Jobs Manager</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="container">
		<div class="row">
			<div class="col-md-3">
			  <button class="button-link">Delete Job</button>
			  <h1>Create New Job</h1><button class="button-link">Create Job</button>
			  <div id="jobDetails"></div>
			  <div id="jobForm">
				
			  </div>
			  <button class="button-link" onclick="makeUL();">View Jobs</button>
			</div>
			<div id="jobDropList">
				<button class="button-link" style='display: none' onclick="hideUL();">Hide Jobs</button>
			</div>
			<div id="new-emp" class="col-md-3">
				<p>
					<h1>Add New Employee</h1><button class="button-link">Add</button>
				</p>
				<div id="employeeForm" style='display: none;'>
					<label for="employeeFirstName">First Name: </label>
					<input type="text" id="employeeFirstName">
					<input type="text" id="employeeLastName">
					<label for="employeeLastName">Last Name: </label>
					<input type="text" id="employeeNumber">
					<label for="jobNumber">Employee Number: </label>
					<label for="employeeAddress">Employee Street Address: </label>
					<input type="text" id="employeeAddress">
					<input type="text" id="employeeCityState">
					<label for="employeeCityState">City, State: </label><br>
					<label>Employee Type: </label>
					<input type="radio" name="empradio" value="Journeyman">Journeyman<br>
					<input type="radio" name="empradio" value="Apprentice">Apprentice<br>
					<input type="radio" name="empradio" value="Material Handler">Material Handler<br>
					<button type="submit" id="employeeSubmit" class="button-link">Add Employee</button>
				</div>
			</div>
			<div class="col-md-3">
			  <p>
				<label for="new-task">Move Employee To or From Job</label><input id="new-task" type="text"><button>Add</button>
			  </p>
			</div>
			<div class="col-md-3">
			  <p>
				<label for="new-task">Add Employee to Job</label><input id="new-task" type="text"><button>Add</button>
			  </p>
			</div>
		</div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
